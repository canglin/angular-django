<div class="row text-left">
  <div class="col-9">
    <app-preview></app-preview>
  </div>
  <div class="col-3">
    Select color:
    <app-colorpicker [color]="car.order.exterior_color"></app-colorpicker>
    <hr>
    Select wheels:
    <br/>
    <button *ngFor="let wheels of car.model.wheels"
        (click)="car.order.wheels = wheels"
        [class]="'ml-2 btn btn-' + (car.order.wheels == wheels ? 'primary' : 'secondary')">
            {{ wheels.name }}
    </button>
  </div>
</div>
