<div class="row">
  <div style="height: 20%" class="col-9 text-center">
    <img alt="Engine Image" height="25%" width="25%" src="{{ car.order.engine.image }}"/>
  </div>
  <div class="col-3">
    <button *ngFor="let engine of car.model.engines"
            [class]="'btn btn-block btn-'+(car.order.engine == engine ? 'primary' : 'secondary')"
            (click)="car.order.engine = engine">
      {{ engine.name }}
    </button>
  </div>
</div>
